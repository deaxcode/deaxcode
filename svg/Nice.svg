<svg
  fill="none"
  viewBox="0 0 375 150"
  width="375"
  height="150"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="container">
        <div class="card">
          <div class="shine"></div>
          <div class="content">
            <div class="name">deax</div>
            <div class="subtitle">Freelance Engineer</div>
            <div class="links">
              <p>
                <span>Portfolio</span>
                <a href="voidcore.jp/deax" target="_blank">voidcore.jp/deax</a>
              </p>
              <p>
                <span>Community</span>
                <a href="discord.gg/voidcore" target="_blank">discord.gg/voidcore</a>
              </p>
            </div>
          </div>
          <div class="sparkle"> </div>
        </div>
      </div>

      <style>
        * {
          box-sizing: border-box;
        }
        .container {
          font-family: "Comic Sans MS", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 150px;
          width: 100%;
          background: linear-gradient(135deg, #ffe6f0, #d0f0fd);
          overflow: hidden;
          border-radius: 20px;
          padding: 10px;
          user-select: none;
        }
        .card {
          position: relative;
          width: 95%;
          height: 140px;
          background: linear-gradient(145deg, #fff0fb, #b8e0f9);
          border-radius: 20px;
          box-shadow:
            6px 6px 12px #c1d9f0,
            -6px -6px 12px #ffffff;
          overflow: hidden;
          padding: 22px 32px 20px 32px;
        }
        .shine {
          pointer-events: none;
          position: absolute;
          top: -60%;
          left: -30%;
          width: 120%;
          height: 200%;
          background: linear-gradient(
            60deg,
            rgba(255, 255, 255, 0.15) 0%,
            rgba(255, 255, 255, 0.6) 50%,
            rgba(255, 255, 255, 0.15) 100%
          );
          transform: rotate(25deg);
          animation: shineMove 6s ease-in-out infinite;
          border-radius: 50%;
          filter: drop-shadow(0 0 5px #fff);
          mix-blend-mode: screen;
        }
        @keyframes shineMove {
          0% {
            transform: translateX(-100%) rotate(25deg);
          }
          50% {
            transform: translateX(100%) rotate(25deg);
          }
          100% {
            transform: translateX(-100%) rotate(25deg);
          }
        }
        .content {
          position: relative;
          z-index: 2;
          color: #3a2e6d;
          text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        .name {
          font-size: 40px;
          font-weight: 900;
          font-family: 'Baloo 2', cursive, "Comic Sans MS", sans-serif;
          background: linear-gradient(
            90deg,
            #ff6ec4,
            #7873f5,
            #4ade80,
            #fb7185
          );
          background-size: 200% 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: rainbowMove 8s linear infinite;
          filter: drop-shadow(0 0 6px #ff99cc);
          border-radius: 5px;
          user-select: none;
          line-height: 1;
        }
        @keyframes rainbowMove {
          0% {
            background-position: 0% 50%;
          }
          100% {
            background-position: 200% 50%;
          }
        }
        .subtitle {
          margin-top: 6px;
          font-size: 12px;
          font-weight: 600;
          color: #5e4a99cc;
          text-shadow: 0 0 5px #d1c3f4aa;
          font-style: italic;
          user-select: none;
        }
        .links {
          margin-top: 15px;
          font-size: 11px;
          color: #5e4a9977;
          display: flex;
          flex-direction: column;
          gap: 6px;
        }
        .links p {
          display: flex;
          gap: 10px;
          align-items: center;
          user-select: text;
          margin: 0;
        }
        .links span {
          font-weight: 700;
          color: #a678f7;
          user-select: none;
          min-width: 70px;
        }
        .links a {
          color: #6c63ff;
          text-decoration: none;
          font-weight: 500;
          font-family: monospace;
          transition: color 0.3s ease;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          max-width: 220px;
          display: inline-block;
          vertical-align: bottom;
        }
        .links a:hover {
          color: #d14aff;
          text-decoration: underline;
        }
        .sparkle {
          position: absolute;
          top: 14px;
          right: 18px;
          font-size: 36px;
          color: #ff8ce0;
          filter: drop-shadow(0 0 6px #ffb0dd);
          user-select: none;
          animation: sparklePulse 3.5s ease-in-out infinite;
          line-height: 1;
        }
        @keyframes sparklePulse {
          0%, 100% {
            opacity: 0.4;
            transform: scale(1);
          }
          50% {
            opacity: 1;
            transform: scale(1.3);
          }
        }
      </style>
    </div>
  </foreignObject>
</svg>
