<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>deax | Profile Card</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffeaf4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffcfe1;
      border-radius: 32px;
      padding: 48px;
      width: 420px;
      box-shadow: 0 12px 24px rgba(255, 114, 155, 0.2);
    }

    .card h1 {
      font-size: 48px;
      color: white;
      margin-bottom: 10px;
    }

    .card p {
      margin: 4px 0;
      font-size: 18px;
      color: white;
    }

    .skills {
      margin-top: 32px;
    }

    .skills h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: white;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .badge {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      color: white;
      font-size: 10px;
      font-weight: bold;
      background-color: #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .badge img {
      width: 28px;
      height: 28px;
    }

    .contact {
      margin-top: 32px;
    }

    .contact h2 {
      font-size: 24px;
      color: white;
      margin-bottom: 10px;
    }

    .contact a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>deax</h1>
    <p>こんにちは！deaxです。</p>
    <p>19歳女 AtCoder総合レーティング2140</p>

    <div class="skills">
      <h2>Skills</h2>
      <div class="badges">
        <div class="badge" style="background:#F89820;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java"></div>
        <div class="badge" style="background:#7F52FF;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg" alt="Kotlin"></div>
        <div class="badge" style="background:#3776AB;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"></div>
        <div class="badge" style="background:#F7DF1E;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript"></div>
        <div class="badge" style="background:#00599C;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++"></div>
        <div class="badge" style="background:#92008D;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#"></div>
        <div class="badge" style="background:#E34F26;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5"></div>
        <div class="badge" style="background:#1572B6;"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3"></div>
      </div>
    </div>

    <div class="contact">
      <h2>Contact</h2>
      <a href="https://voidcore.jp" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png"/>https://voidcore.jp</a>
      <a href="https://discord.gg/voidcore" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png"/>discord.gg/voidcore</a>
    </div>
  </div>
</body>
</html>
